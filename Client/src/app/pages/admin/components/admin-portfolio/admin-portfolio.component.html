<div class="row no-gutters">
    <div class="col-12 mt-5">
        <header>Portfolio Panel</header>
        <!-- Button trigger ADD MODAL -->
        <p type="button" class="btn mt-5" data-toggle="modal" data-target="#addModal" style="color: white;">הוספת פרויקט
            חדש
            <i class="fas fa-plus-circle"></i>
        </p>
    </div>

    <div class="col-xl-4 col-lg-6 col-md-6 col- p-3" *ngFor="let adminProject of adminProjectsArray">
        <div class="card my-4">
            <a href="{{adminProject.url}}" target="_blank">
                <img src="{{globalUrl}}{{adminProject.pc_img}}" alt="...">
                <div class="card-img-overlay text-white">
                    <p class="card-title">{{adminProject.title}}</p>
                </div>
            </a>
        </div>
        <div class="admin-projects-buttons">
            <div type="button" id="del-project" class="btn btn-danger" (click)="deleteProject(adminProject.id)">
                מחיקה <i class="fas fa-trash"></i> </div>
            <div type="button" id="edit-project" class="btn btn-success" data-toggle="modal" data-target="#updateModal"
                (click)=getProjectById(adminProject.id)>
                עידכון <i class="fas fa-pencil-alt"></i>
            </div>
        </div>
    </div>
</div>




<!-- ADD NEW PROJECT MODAL -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title text-dark" id="addModalLabel">חלון הוספת פרויקט</h2>
                <button type="button" id="closeAddModal" class="btn" data-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body">
                <div class="row no-gutters" style="direction: rtl; text-align:right;color: black;">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="title">שם חברה: </label>
                            <input type="text" class="form-control" id="title" [(ngModel)]=title />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="url">כתובת הפרויקט:</label>
                            <input type="url" class="form-control" id="url" [(ngModel)]=url />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label for="male">הכנס תיאור פרויקט:</label>
                            <textarea type="text" class="form-control" id="description"
                                [(ngModel)]=description></textarea>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <div> <small>העלאת תמונה:</small></div>
                            <input type="file" name="image" id="imageFile" (change)="addPCImage($event)">
                        </div>
                    </div>
                    <div class="col-12" style="text-align:center;">
                        <span
                            style="margin:10px 0xp;font-size: 30px;font-weight: 700; font-family: 'Assistant', san-serif;">
                            {{addMsg}} </span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">סגור חלון</button>
                <button type="button" class="btn btn-primary" (click)="insertProject()">הוספת פרויקט</button>
            </div>
        </div>
    </div>
</div>


<!-- UPDADE PROJECT MODAL -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title text-dark" id="updateModalLabel">חלון עידכון פרטי פרויקט</h2>
                <button type="button" id="closeUpdateModal" class="btn" data-dismiss="modal" aria-label="Close"
                    (click)="resetUpdatedData()">X</button>
            </div>
            <div class="modal-body">
                <div class="row no-gutters" style="direction: rtl; text-align:right;color: black;">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="title">עדכן שם חברה: </label>
                            <input type="text" class="form-control" id="title" [(ngModel)]=title />
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <label for="url">עדכן קישור הפרויקט:</label>
                            <input type="url" class="form-control" id="url" [(ngModel)]=url />
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <label for="male">עדכן תיאור פרויקט:</label>
                            <textarea type="text" class="form-control" id="description"
                                [(ngModel)]=description></textarea>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-group">
                            <div> <small>העלאת תמונה:</small></div>
                            <input type="file" name="image" id="imageFile" (change)="updateImage($event)">
                        </div>
                    </div>
                    <div class="col-12" style="text-align:center;">
                        <span
                            style="margin:10px 0xp;font-size: 30px;font-weight: 700; font-family: 'Assistant', san-serif;">
                            {{updateMsg}} </span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="resetUpdatedData()">סגור
                    חלון</button>
                <button type="button" class="btn btn-primary" (click)="updateProject()">עידכון פרויקט</button>
            </div>
        </div>
    </div>
</div>
