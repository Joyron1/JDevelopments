<div class="row no-gutters">
    <div class="col-12 mt-5">
        <header>עמוד ניהול הודעות</header>
        <div class="text">רשימת לקוחות אשר השאירו פרטים באמצעות טופס יצירת הקשר וברצונם לקבל מענה בנוגע לשאלה או בקשה
            כלשהיא.<br>
            ניתן לעדכן פרטים, לסמן הודעה כנקראה ולמחוק הודעות מסיבות כלשהן.</div>
        <hr>
        <div class="form-check form-check-inline ">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="2"
                [(ngModel)]=msgSearch>
            <label class="form-check-label mr-1" for="inlineRadio1">כל ההודעות</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="0"
                [(ngModel)]=msgSearch>
            <label class="form-check-label mr-1" for="inlineRadio2">הודעות שלא נקראו</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="1"
                [(ngModel)]=msgSearch>
            <label class="form-check-label mr-1" for="inlineRadio3">הודעות שנקראו</label>
        </div>
    </div>

    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 p-3" *ngFor="let user of contactMessageArray | msg : msgSearch ;">
        <div class="card my-4 text-dark p-3" id="card-bg" style="text-align: right;"
            [ngStyle]="user.read == 1 ? {'background-color': 'lightgreen'} : {'background-color': 'white'}">
            <div class="edit-btns">
                <span type="button" class="delete-btn" (click)="deleteContact(user.id)"><i
                        class="far fa-times-circle"></i></span>
                <span type="button" class="check-btn" (click)="markAsRead(user)"><i
                        class="far fa-check-circle"></i></span>
                <!-- <span type="button" class="edit-btn" (click)="editContact(user)">
                    <fa-icon [icon]="faEdit"></fa-icon>
                </span> -->
            </div>
            <hr class="mb-0">
            <div class="user-info mt-2">
                <div><span id="user-name">שם מלא:</span>{{user.fullName}}</div>
                <div><span id="user-phone">מספר נייד:</span>{{user.phone}}</div>
                <div><span id="user-sub">סיבת פנייה:</span>{{user.service}}</div>
                <div><span id="user-msg">הודעת לקוח:</span>{{user.message}}</div>
            </div>
            <hr class="mb-0">
            <div class="row no-gutters mt-2 user-social">
                <a href='https://api.whatsapp.com/send?phone={{user.phone}}'><img
                        src="../../../../../assets/images/social/whatsapp.png" /></a>
                <a href='mailto:{{user.email}}'><img src="../../../../../assets/images/social/envelope.png" /></a>

            </div>
        </div>

    </div>

</div>
